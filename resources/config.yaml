# The various options for vise. To override these settings, simply create
# ~/.config/vise/config.yaml and copy over whichever settings you want
# to override from here.


##################### Keyboard shortcuts ############################

normal mode keys:  # The keys used in normal mode
    forward:
        - Alt+Right
        - Shift+Right
    back:
        - Alt+Left
        - Shift+Left
    next_tab:
        - Alt+Down
        - Shift+Down
    prev_tab:
        - Alt+Up
        - Shift+Up
    close_tab: D
    close_other_tabs: Shift+D
    undo_close_tab: U
    ask:
        - ';'
        - ':'
        - 'Shift+:'
        - 'Shift+;'
    ask_open: O
    ask_tabopen: Shift+O
    search_forward: /
    search_back:
        - '?'
        - 'Shift+?'
    next_match: N
    prev_match: Shift+N
    set_passthrough_mode: Ctrl+Z
    quickmark: G
    quickmark_newtab: Shift+G
    scroll_line_down: J
    scroll_line_up: K
    scroll_line_left: H
    scroll_line_right: L
    scroll_page_down: Space
    scroll_page_up: BackSpace
    scroll_to_top: Home
    scroll_to_bottom: End
    toggle_muted: M
    copy_url: Y
    open_modified_url: Shift+Y
    tabopen_modified_url: Alt+Y
    paste_and_go: P
    paste_and_go_newtab: Shift+P
    reload: R
    hard_reload: Shift+R
    restart: Ctrl+R
    choose_tab: T
    follow_link: F
    follow_link_newtab: Shift+F
    copy_link: Alt+F
    follow_next: ']'
    follow_previous: '['
    exit_full_screen: Escape
    toggle_full_screen: F11
    reset_zoom: '='
    increase_zoom:
        - '+'
        - 'Shift++'
        - 'Shift+='
    decrease_zoom: '-'
    quit: Ctrl+Q


insert mode keys:  # The keys used in insert mode (i.e. when the cursor is in a text input field)
    exit_text_input: Escape
    edit_text: Ctrl+I
    fill_login_form: Ctrl+L
    paste_url: Ctrl+U
    paste_selection: Ctrl+Shift+S

##################### Fonts ############################

fonts:
    families:
        # These define the font families used on websites that do not specify their own fonts. For example:
        # sans-serif: Liberation Sans
        # A value of "default" means to use the desktop environment font setting.
        # Note that the value of sans-serif is used as the general font for the interface
        standard: default
        fixed: default
        serif: default
        sans-serif: default
        cursive: default
        fantasy: default
        pictograph: default
    sizes:
        # Control the sizes of fonts. Should be numbers, in pixels. For example:
        # default-size: 16
        # A value of "default" means to use the default values from the desktop environment
        # Note that default-size also sets the font size for the fonts used in the interface
        # You can also specify hostname specific font sizes, like this:
        # default-size:
        #     mycomputer1: 14
        #     mycomputer2: 20
        #     *: 16
        minimum: default
        minimum-logical: default
        default-size: default
        default-monospace-size: default
        hint-size: 12   # The size for the hints

##################### Colors ############################
#
# A value of "default" means use the colors specified by the desktop environment color scheme.

colors:
    tab tree background: "#222"
    tab tree current background: black
    tab tree current foreground: "#eee"
    tab tree foreground: "#eee"
    tab tree hover gradient start: "black"
    tab tree hover gradient end: "black"
    tab tree hover border: "#bfcde4"
    status bar background: black
    status bar private background: "#704214"
    status bar foreground: white
    status bar selection: darkGray
    status bar highlight: "#22000000"
    hint foreground: black
    hint background: khaki
    selected hint background: '#3FFF00'


##################### Printing ############################
# The paper size to use when printing to PDF. For the list of possible names, see the documentation
# of QPageSize::PageSizeId
paper_size: A4
margin_left: 36 # pts
margin_right: 36 # pts
margin_top: 36 # pts
margin_bottom: 36 # pts

##################### Misc ############################

# The editor to use to edit text fields. A value of "default" means use the
# environment variable EDITOR.
editor: default
# The directory to download files to.
download_dir: ~/downloads
# The format in which to store saved HTML pages. Choices are: files, mhtml
save_format: files
